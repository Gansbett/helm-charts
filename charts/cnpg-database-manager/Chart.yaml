annotations:
  artifacthub.io/license: Apache-2.0
  artifacthub.io/prerelease: true
  artifacthub.io/changes: |
    - kind: added
      description: Separate WAL storage support for performance optimization with pvcTemplate
    - kind: added
      description: Advanced PVC template support for storage and walStorage configuration
    - kind: added
      description: Declarative PostgreSQL extension management (pgvector, PostGIS, TimescaleDB) via Database CRD
    - kind: added
      description: Connection pooling support via CloudNativePG Pooler CRD (PgBouncer) with additionalPoolerSpec
    - kind: added
      description: Advanced role management documentation with superuser and group membership examples
    - kind: added
      description: Disaster recovery with Point-in-Time Recovery (PITR) and externalClusters support
    - kind: added
      description: PrometheusRule CRD integration with 5 default alert rules for monitoring
    - kind: added
      description: Azure Blob Storage and Google Cloud Storage backup providers
    - kind: added
      description: ImageCatalog and ClusterImageCatalog support for centralized image management
    - kind: added
      description: Volume snapshot backups for CSI-compatible storage providers
    - kind: changed
      description: Backup configuration now supports multiple providers (S3, Azure, GCS, VolumeSnapshot)
    - kind: changed
      description: imageName is now optional when using imageCatalogRef
    - kind: fixed
      description: S3 credentials structure in backup configuration
